<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/288c8cccc3.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
  <main class="main">
    <div class="box box__left">
      <div class="wrapper__nav">

      </div>
      <nav class="nav">

        <div class="wrapper__buttons">
          <a href="."><i class="fa-solid fa-arrows-rotate nav__icon"></i></a>
          <button class="btn btn__nav"><span class="btn__span">Długość</span></button>
          <button class="btn btn__nav"><span class="btn__span">Temperatura</span></button>
          <button class="btn btn__nav"><span class="btn__span">Waga</span></button>
          <button class="btn btn__nav"><span class="btn__span">Objętość</span></button>
          <button class="btn btn__nav"><span class="btn__span">kW na KM</span></button>
        </div>
        <div class="wrapper__switch""
          data-aos-duration=" 1000">
          <i class="bi bi-sun icon"></i>
        </div>
      </nav>
      <div class="wrapper wrapper__title">

        <h1 class="title">
          przelicznik miar</h1>
        <h3 class="subtitle">Witaj
          w przelicznku miar! Wybierz jednostkę, wpisz odpowiednie wartości. Kliknij wylicz i
          gotowe!</h3>
      </div>

      <div class="modal modal__one">

        <div class="box__modal">
          <h3 class="modal__title">from</h3>
          <div class="box__modal-buttons">

            <div class="box__modal-button">
              <input type="radio" name="from" id="meter-from" class="modal__input"><label for="meter-from"
                class="modal__btn">metr</label>
            </div>

            <div class="box__modal-button">
              <input type="radio" name="from" id="inch-from" class="modal__input"><label for="inch-from"
                class="modal__btn">cal</label>
            </div>

            <div class="box__modal-button">
              <input type="radio" name="from" id="foot-from" class="modal__input"><label for="foot-from"
                class="modal__btn">foot</label>
            </div>

            <div class="box__modal-button">
              <input type="radio" name="from" id="yard-from" class="modal__input"><label for="yard-from"
                class="modal__btn">yard</label>
            </div>

            <div class="box__modal-button">
              <input type="radio" name="from" id="land-mile-from" class="modal__input"><label for="land-mile-from"
                class="modal__btn">mila lądowa</label>
            </div>

            <div class="box__modal-button">
              <input type="radio" name="from" id="sea-mile-from" class="modal__input"><label for="sea-mile-from"
                class="modal__btn">mila morska</label>
            </div>


          </div>
        </div>

        <div class="box__modal">
          <h3 class="modal__title">to</h3>
          <div class="box__modal-buttons">
            <div class="box__modal-button">
              <input type="radio" name="to" id="meter-to" class="modal__input"><label for="meter-to"
                class="modal__btn">metr</label>
            </div>

            <div class="box__modal-button">
              <input type="radio" name="to" id="inch-to" class="modal__input"><label for="inch-to"
                class="modal__btn">cal</label>
            </div>

            <div class="box__modal-button">
              <input type="radio" name="to" id="foot-to" class="modal__input"><label for="foot-to"
                class="modal__btn">foot</label>
            </div>

            <div class="box__modal-button">
              <input type="radio" name="to" id="yard-to" class="modal__input"><label for="yard-to"
                class="modal__btn">yard</label>
            </div>

            <div class="box__modal-button">
              <input type="radio" name="to" id="land-mile-to" class="modal__input"><label for="land-mile-to"
                class="modal__btn">mila lądowa</label>
            </div>

            <div class="box__modal-button">
              <input type="radio" name="to" id="sea-mile-to" class="modal__input"><label for="sea-mile-to"
                class="modal__btn">mila morska</label>
            </div>
          </div>
        </div>

      </div>
      <div class="modal modal__two">
        temperatura
      </div>
      <div class="modal modal__three">
        waga
      </div>
      <div class="modal modal__four">
        objętość
      </div>
      <div class="modal modal__five">
        kw na km
      </div>

    </div>

    <div class="box box__right">
      <img src="./dist/img/main_picture.jpg" alt="picture of boart with math equations on it" class="box__image">
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="./dist/js/switch.min.js"></script>
  <script src="./dist/js/main.min.js"></script>
</body>

</html>
