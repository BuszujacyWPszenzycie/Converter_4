<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
  <main class="main">
    <div class="box box__left">
      <div class="wrapper__nav">

      </div>
      <nav class="nav">
        <div class="wrapper__buttons">
          <button class="btn btn__nav"><span class="btn__span">Długość</span></button>
          <button class="btn btn__nav"><span class="btn__span">Temperatura</span></button>
          <button class="btn btn__nav"><span class="btn__span">Waga</span></button>
          <button class="btn btn__nav"><span class="btn__span">Objętość</span></button>
          <button class="btn btn__nav"><span class="btn__span">kW na KM</span></button>
        </div>
        <div class="wrapper__switch""
          data-aos-duration=" 1000">
          <i class="bi bi-sun icon"></i>
        </div>
      </nav>
      <div class="wrapper wrapper__title">

        <h1 class="title">
          przelicznik miar</h1>
        <h3 class="subtitle">Witaj
          w przelicznku miar! Wybierz jednostkę, wpisz odpowiednie wartości. Kliknij wylicz i
          gotowe!</h3>
      </div>

      <div class="modal modal__one">
        długość
      </div>
      <div class="modal modal__one">
        temperatura
      </div>
      <div class="modal modal__one">
        waga
      </div>
      <div class="modal modal__one">
        objętość
      </div>
      <div class="modal modal__one">
        kw na km
      </div>

    </div>

    <div class="box box__right">
      <img src="./dist/img/main_picture.jpg" alt="picture of boart with math equations on it" class="box__image">
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="./dist/js/switch.min.js"></script>
</body>

</html>
